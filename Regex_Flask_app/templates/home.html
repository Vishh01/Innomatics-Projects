<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <script>
        function validateForm() {
            const regexInput = document.getElementById('patt').value.trim();
            const textInput = document.getElementById('str').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Clear previous error messages
            errorMessage.innerText = '';

            if (regexInput === '' || textInput === '') {
                errorMessage.innerText = 'Please type something to check';
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <div class="header">
        <h1 style="background-color:rgb(210, 210, 210);"> Regex Match Checker</h1> 
    </div>
    
    <br>
    <div>
        <form action="/find_match" method="post" onsubmit="return validateForm()">
            <label for='patt'> Enter Regex </label> <br>
            <input type="text" id="patt" name="patt" placeholder="Enter Regular Expression"> <br><br>
            <label for='str'> Enter Text </label> <br>
            <textarea id="str" name="str" placeholder="Enter String to Check Match" rows='6' cols='50'></textarea> <br><br>
            <div class="error-message" id="error-message"></div> <!-- Error message display -->
            <button type="submit" name="Find Match">Check Matches</button>
        </form>
    </div>
    
    <div> <br><br><br><br><br><br><br><br>
        <form action="/email" method="POST">
            <input type="submit" value='Click to validate E-mail'>
        </form>
    </div>
</body>
</html>
